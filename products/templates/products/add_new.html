<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Привіт</title>
  <style>
       li {
        list-style-type: none;
       }
  </style>
  </head>
  <body>

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'update_date' %}">Головна</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'search' %}">Пошук</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'add_new' %}">Додати товар</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <br><br><br><br><br><br>
        <form method="post" class="post-form" action="{% url 'add_new' %}">{% csrf_token %}
          <div class="form-group">
            <div class="d-flex justify-content-around">
                <ul>
                    <li>
                        <div class="col-sm-10">
                          <span class="input-group-text" id="inputGroup-sizing-default" >Код ЦО</span>
                          <input type="text" class="form-control" name="CO_code" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </li>
                    <li>
                         <div class="col-sm-10">
                          <span class="input-group-text" id="inputGroup-sizing-default">Штрихкод</span>
                          <input type="text" class="form-control" name="barcode" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </li>
                    <li>
                         <div class="col-sm-10">
                          <span class="input-group-text" id="inputGroup-sizing-default">Вжити до:</span>
                          <input type="date" class="form-control" name="date" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </li>
                     <li>
                         <div class="col-sm-10">
                          <span class="input-group-text" id="inputGroup-sizing-default">Найменування</span>
                          <input type="text" class="form-control" name="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </li>
                     <li>
                        <div class="col-sm-10">
                             <select class="form-select" aria-label="Default select example" name="shop">
                              <option selected>Магазин</option>
                              <option>Продукти-1333</option>
                            </select>
                        </div>
                    </li>
                     <li>
                         <div class="col-sm-10">
                             <select class="form-select" aria-label="Default select example" name="department">
                              <option selected>Відділ</option>
                              <option >Гастрономія</option>
                              <option >Молочка</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
              <br><br>
                <div class="d-flex justify-content-around">
                    <span class="align-middle">
                         <div class="col-10">
                            <button class="btn btn-primary" type="submit">Додати</button>
                         </div>
                    </span>
                </div>

         </div>
       </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
