<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Привіт</title>
  </head>
  <body>

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'update_date' %}">Головна</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'search' %}">Пошук</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'add_new' %}">Додати товар</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <br><br><br><br><br><br>
        <form method="post" class="post-form" action="{% url 'item-list' %}">{% csrf_token %}
          <div class="form-group">

                 <div class="d-flex justify-content-around">
                      <div class="col-sm-7">
                          <span class="align-middle">
                            <select class="form-select form-select-lg mb-4" aria-label=".form-select-lg example" name="shop">
                              <option selected>Виберіть свій магазин</option>
                                {% for item in shop %}
                                     <option>{{ item }}</option>
                                {% empty %}
                                    <option value="1">Упс ше нічого немв</option>
                                {% endfor %}
                            </select>
                          </span>
                      </div>
                 </div>
                 <div class="d-flex justify-content-around">
                    <div class="col-sm-7">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="department">
                          <option selected>Виберіть свій відділ</option>
                                {% for item in department %}
                                    <option>{{ item}}</option>
                                {% empty %}
                                    <option value="1">Упс ше нічого нема</option>
                                {% endfor %}
                        </select>
                    </div>
                 </div>
                <br>
                <div class="d-flex justify-content-around">
                    <span class="align-middle">
                         <div class="col-10">
                            <button class="btn btn-primary" type="submit">Зайти</button>
                         </div>
                    </span>
                </div>

         </div>
       </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
